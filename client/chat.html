<template name="chat">
	
	{{#if currentUser}}
	<form id="chatform">

		Social Questions: <input type="text" id="socialquestions"  size="100%">  <br> 
		Sexual Questions: <input type="text" id="sexualquestions"  size="100%">  <br> 
		Other  Questions: <input type="text" id="otherquestions"   size="100%">  <br> 
			<input type="submit">


	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 10 of {{numchats}} chats</h2>
  <table class="table table-bordered">
	  	<thead>
	  		<tr>
	  			<td>Name</td>
	  			<td>Social</td>
	  			<td>Sexual</td>
	  			<td>Other</td>
	  			<td>Date</td>
	  		</tr>
	  	</thead>
<tbody>
	{{#each chatlines}}
	{{> chatitem}}
	{{/each}}
</tbody>
</table>



</template>

<template name="chatitem">
	<tr>
		<td>{{who}} said </td> 
		<td>{{socialquestions}}</td>
		<td>{{sexualquestions}}</td>
		<td>{{otherquestions}}</td>
		<td>at {{when}}</td>
	</tr>
</template>
