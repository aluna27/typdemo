<template name="ask">
<h1> Ask/ Comments </h1> 
	<p> On this page you can ask any questions about this app or give any comments/concerns about suggestions to improve the app. 
	</p> 

	{{#if currentUser}}
	<form id="askform">

		App Questions: <input type="text" id="appquestions"  size="100%">  <br> 
		
			<input type="submit">


	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 10 of {{numchats}} chats</h2>
  <table class="table table-bordered">
	  	<thead>
	  		<tr>
	  			<td>name</td>
	  			<td>app</td>
	  		</tr>
	  	</thead>
<tbody>
	{{#each chatlines}}
	{{> chatitem}}
	{{/each}}
</tbody>
</table>



</template>

<template name="chatitem">
	<tr>
		<td>{{who}} said </td> 
		<td>{{appquestions}}</td>
		<td> at {{when}}</td>
	</tr>
</template>
